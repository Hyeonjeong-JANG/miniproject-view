<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 부트스트랩 cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 제이쿼리 cdn-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- 폰트어썸 cdn-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>

  <body>
    <!-- 지원하기 버튼 -->
    <button
      type="button"
      class="btn init_color proposalBtn"
      style="height: 50px; background-color: #47d4d4"
    >
      지원하기
    </button>
    <!-- 지원하기 모달 -->
    <div class="modal fade" style="display: block" id="">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="">나의 이력서</h4>
            <button type="button" class="btn-close"></button>
          </div>
          <div class="modal-body">
            <form action="#" method="post">
              <!-- 이력서 선택하는 부분 시작 -->
              <div
                class="border border-tertiary p-3 mb-1 d-flex justify-content-between"
              >
                <label for="">이력서 제목</label>
                <input type="radio" id="" name="" value="" />
              </div>
              <!-- 이력서 선택하는 부분 끝 -->
              <hr />
              <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-dark mx-2">
                  새로 작성
                </button>
                <!-- 이력서가 선택되어야 제출하기가 활성화되게 합시다. -->
                <button type="submit" class="btn init_color">제출하기</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
