<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 부트스트랩 cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 제이쿼리 cdn-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

<body>
    <div class="container d-flex">
        <!-- list-group(왼쪽 바로가기) 시작 -->
        <div class="list-group mx-2">
            <a href="#" class="list-group-item shadow " style="width: 150px;">회사 정보</a>
            <a href="#" class="list-group-item shadow">공고 관리</a>

            <a href="#" class="list-group-item shadow">스크랩한 유저</a>
        </div>
        <!-- list-group(왼쪽 바로가기) 끝 -->
        <!-- 이력서 검토 시작 -->
        <div class=" mx-2 pb-4 w-100">
            <div class="border border-tertiary  p-5 rounded shadow">
                <div class="d-flex justify-content-between">
                    <h1>스카우트한 구직자를 확인해보세요</h1>
                </div>
                <hr>
                <div class="container mb-5 mt-5 w-100">
                    <table class="table table-hover">
                        <tr class="table-dark">
                            <th class="col-3 px-2">메일 이름</th>
                            <th class="col-2">구직자이름</th>
                            <th class="col-3">구직자이력서</th>
                            <th class="col-2">메일보낸날짜</th>
                            <th class="col-3"></th>
                        </tr>
                        <!-- 조건문 사용 시작 -->
                        <!-- 지원 이력서 없을 때 -->
                        <!-- <tr>
                            <td>title</td>
                            <td>name</td>

                            <td>2024-03-05</td>
                        </tr> -->
                        <!-- 지원 이력서 하나일 때  -->
                        <tr class="table-info">
                            <td>title</td>
                            <td>name</td>
                            <td><a href="#" class="text-decoration-none">title</a></td>
                            <td>2024-03-05</td>
                            <td><button type="button" class="btn btn-danger">스카우트 취소</button></td>
                        </tr>
                        <!-- 그 외 -->
                        <!-- <tr class="table-secondary">

                            <td>2024-03-05</td>
                        </tr> -->
                        <!-- 조건문 사용 끝 -->
                    </table>
                </div>
            </div>
        </div>
        <!-- 이력서 검토 끝 -->
    </div>
    <!-- container -->
