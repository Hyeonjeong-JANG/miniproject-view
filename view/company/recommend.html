        <!-- 기업 로그인 했을 때 보이는 헤더 끝 -->

    <div class="container mt-5 mb-3" style="width: 1300px;">
        <h4>등록한 공고와 매칭되는 구직자를 확인해보세요</h4>
    </div>
    <div class="container mb-5 mt-3 " style="width: 1300px;">
        <div class="accordion" id="accordionExample">
            <!-- 반복문: 모든 게시물 중 우리 회사에 지원한 이력서 찾기 시작 -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="matching01">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#matching02" aria-expanded="true" aria-controls="matching02"
                        style="height: 80px;">
                        title
                    </button>
                </h2>

                <div id="matching02" class="accordion-collapse collapse" aria-labelledby="matching01"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="container mb-5 mt-3 w-100">
                            <table class="table table-hover">
                                <tr class="table-dark">
                                    <th class="col-xs-2 px-5">이름</th>
                                    <th class="col-xs-5">이력서</th>
                                    <th class="col-xs-3">기술 스택</th>
                                    <th class="col-xs-1"></th>
                                </tr>
                                <!-- 반복문: 우리 회사에 지원한 이력서 뿌리기 시작 -->
                                <tr>
                                    <td class="px-5">name</td>
                                    <td> <a href="#" style="text-decoration: none;">title</a></td>
                                    <td>
                                        <!-- 반복문: 기술 시작 -->
                                        <span class="badge text-bg-warning" value="">JAVA</span>
                                        <span class="badge text-bg-warning" value="">Flutter</span>
                                        <!-- 반복문: 기술 끝 -->
                                    </td>
                                    <td class="text-end px-5">
                                        <button type="button" class="btn btn-sm">
                                            <!-- 스크랩 안 되었으면(누르면 스크랩이 됨)  -->
                                            <i class="fa-regular text-secondary fa-thumbs-up fa-2x" id="" value=""></i>
                                            <!-- 스크랩 되었으면(누르면 스크랩이 취소됨) -->
                                            <!-- <i class="fa-solid scrap_icon fa-thumbs-up fa-2x" id="" value=""></i> -->
                                        </button>
                                    </td>
                                </tr>
                                <!-- 반복문: 우리 회사에 지원한 이력서 뿌리기 끝 -->
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 반복문: 모든 게시물 중 우리 회사에 지원한 이력서 찾기 끝 -->
        </div>
