<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 부트스트랩 cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 제이쿼리 cdn-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- 폰트어썸 cdn-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container d-flex">
      <div class="list-group mx-2">
        <a href="#" class="list-group-item" style="width: 150px">회사 정보</a>
        <a href="#" class="list-group-item">공고 관리</a>
        <a href="#" class="list-group-item">받은 이력서</a>
        <a href="#" class="list-group-item shadow">스크랩한 유저</a>
      </div>
      <div class="mx-2 pb-4 w-100">
        <div class="border p-5 rounded shadow">
          <div class="d-flex justify-content-between">
            <h1 class="d-inline-flex">00컴퍼니 정보</h1>
            <!-- 수정하기 버튼 아래로 옮기기 -->
            <!-- <button type="button" class="btn btn-dark" style="width:100px; height:40px;">수정하기</button> -->
          </div>
          <hr />
          <img
            src=""
            class="rounded mx-auto d-block rounded-4 mt-5 my-3 w-25"
            style="width: 300px; height: 250px"
            alt="회사 로고"
          />
          <div>
            <div class="container w-50 mt-5 text">
              <form>
                <div class="input-group mb-3">
                  <span
                    class="input-group-text justify-content-center hs_span_size init_color hs_span"
                    >회사명</span
                  >
                  <input type="text" class="form-control" value="" readonly />
                </div>
                <div class="input-group mb-3">
                  <span
                    class="input-group-text justify-content-center hs_span_size init_color hs_span"
                    >대표자</span
                  >
                  <input type=" text" class="form-control" value="" readonly />
                </div>
                <div class="input-group mb-3">
                  <span
                    class="input-group-text justify-content-center hs_span_size init_color hs_span"
                    >사업자 번호</span
                  >
                  <input type="text" class="form-control" value="" readonly />
                </div>
                <div class="input-group mb-3">
                  <span
                    class="input-group-text justify-content-center hs_span_size init_color hs_span"
                    >설립 연도</span
                  >
                  <input type="text" class="form-control" value="" readonly />
                </div>
                <div class="input-group mb-3">
                  <span
                    class="input-group-text justify-content-center hs_span_size init_color hs_span"
                    >사원수</span
                  >
                  <input type="text" class="form-control" value="" readonly />
                </div>
                <div class="mt-5">
                  <h4 class="border-bottom pb-4">담당자 정보</h4>
                </div>
                <br />
                <div class="input-group mb-3">
                  <span
                    class="input-group-text justify-content-center hs_span_size init_color hs_span"
                    >이름</span
                  >
                  <input type="text" class="form-control" value="" readonly />
                </div>
                <div class="input-group mb-3">
                  <span
                    class="input-group-text justify-content-center hs_span_size init_color hs_span"
                    >연락처</span
                  >
                  <input type="text" class="form-control" value="" readonly />
                </div>
                <div class="input-group mb-3">
                  <span
                    class="input-group-text justify-content-center hs_span_size init_color hs_span"
                    >이메일</span
                  >
                  <input type="text" class="form-control" value="" readonly />
                </div>
                <!-- 수정완료 버튼 하단으로 수정 -->
                <div id="checkAlertBox"></div>
                <div
                  class="d-inline-flex align-self-center justify-content-center mt-5 w-100"
                >
                  <div class="text-center">
                    <button
                      type="button"
                      class="btn btn-dark mx-2"
                      style="width: 100px"
                    >
                      수정완료
                    </button>
                  </div>
                  <div class="text-center">
                    <button
                      type="button"
                      class="btn btn-danger mx-2"
                      style="width: 100px"
                    >
                      취소
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
