<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 부트스트랩 cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 제이쿼리 cdn-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- 폰트어썸 cdn-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div style="margin-top: 100px; margin-bottom: 100px">
      <div class="d-flex justify-content-center">
        <h2>기업 회원</h2>
      </div>
      <div class="d-flex justify-content-center">
        <div class="border rounded p-3 m-3 shadow" style="width: 300px">
          <form action="#" method="post">
            <div class="form-group form-floating m-3 mx-auto">
              <!-- id="" label for="" 안의 값이 같아야 연동됨 -->
              <!-- TODO: placeholder를 넣지 않는 방식 -->
              <input type="text" name="" class="form-control" id="" required />
              <!-- <input type="text" name="" class="form-control" id="" placeholder="회사명" required> -->
              <label for="">회사명</label>
            </div>
            <div class="form-group form-floating m-3 mx-auto">
              <input type="text" name="" class="form-control" id="" required />
              <label for="">회사 주소</label>
            </div>
            <div class="form-group form-floating m-3 mx-auto">
              <input
                type="text"
                name=""
                maxlength="10"
                class="form-control"
                id=""
                required
              />
              <label for="">사업자 번호</label>
            </div>
            <div class="form-group form-floating m-3 mx-auto">
              <input
                type="text"
                name="managerName"
                class="form-control"
                id=""
                required
              />
              <label for="">담당자 이름</label>
            </div>
            <div class="form-group form-floating m-3 mx-auto">
              <input
                type="email"
                name="email"
                class="form-control"
                id=""
                required
              />
              <label for="">담당자 이메일</label>
            </div>
            <div class="form-group form-floating m-3 mx-auto">
              <input
                type="password"
                name="password"
                class="form-control"
                id=""
                required
              />
              <label for="">비밀번호</label>
            </div>
            <div class="form-group form-floating m-3 mx-auto">
              <input type="password" class="form-control" id="" required />
              <label for="">비밀번호 확인</label>
            </div>
            <!-- 비밀번호 체크 확인 알림창 -->
            <div id="passwordCheckAlert"></div>
            <div class="form-group form-floating m-3 mx-auto">
              <button
                type="submit"
                class="btn btn-block"
                style="width: 265px; background-color: #47d4d4"
              >
                가입하기
              </button>
            </div>
          </form>
          <div class="text-center sj_login_join">
            <p><a href="#">이미 회원이신가요?</a></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
