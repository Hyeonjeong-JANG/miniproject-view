<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 부트스트랩 cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 제이쿼리 cdn-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- 폰트어썸 cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>
    <div class="container d-flex">
        <div class="list-group mx-2">
            <a href="#" class="list-group-item shadow" style="width: 150px;">회원 정보</a>
            <a href="#" class="list-group-item shadow">이력서 관리</a>
            <a href="#" class="list-group-item hs_list_effect shadow">스크랩</a>
            <a href="#" class="list-group-item shadow">지원 이력</a>
        </div>

        <div class=" mx-2 pb-4 w-100">
            <div class="border border-tertiary p-5 rounded shadow">
                <div class="d-flex justify-content-between">
                    <h1>스크랩한 공고</h1>
                </div>
                <hr>

                <div class="container mb-5 mt-5 w-100">
                    <div class="row row-cols-3 g-4 d-flex flex-wrap">
                        <!-- 반복문: 내가 스크랩한 공고 시작 -->
                        <div class="col-xs-4" id="card-${pScrap.postId}">
                            <a href="#" style="color: inherit; text-decoration: none;">
                                <div class="card jm_card h-100">
                                    <img src="${pScrap.logo}" class="card-img-top jm_card_img_top">
                                    <div class="card-body jm_card_body">
                                        <div class="jm_company_name">${pScrap.name}</div>
                                        <div class="jm_company_title"> ${pScrap.title} </div>
                                        <div class="jm_company_address">${pScrap.address}</div>
                                        <div class="jm_D-day d-flex justify-content-between">
                                            <!-- 둘 중 선택됨 -->
                                            <!-- <div><b style="color:grey" ;>마감</b></div> -->
                                            <div>D-30</div>

                                            <!-- 버튼을 누르면 스크랩 목록에서 사라지기 때문에 하얀색 버튼은 필요 없음 -->
                                            <button type="button" class="btn btn-sm">
                                                <i class="fa-solid scrap_icon fa-thumbs-up fa-2xl"></i>
                                            </button>
                                        </div>

                                    </div>
                                </div>
                            </a>
                        </div>
                        <!-- 반복문: 내가 스크랩한 공고 끝 -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
