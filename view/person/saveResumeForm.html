<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 부트스트랩 cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 제이쿼리 cdn-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- 폰트어썸 cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>
    <header>
        <input type="hidden" id="current" val="siteMain" />
        <nav
            class="sj_full_container navbar navbar-light navcolor d-flex justify-content-around sticky-top border-bottom align-self-center py-4">
            <div class="container d-flex justify-content-between">
                <a class="navbar-brand fs-2" href="#">
                    <img src="/images/logo.png" alt="로고" width="100%;" height="100px;"
                        class="d-inline-block align-text-top" />
                </a>

                <div>
                    <ul class="nav link-dark d-flex justify-content-end">

                        <li class="nav-item init_border" id="">
                            <a class="nav-link link-dark" href="#">로그인</a>
                        </li>
                        <li class="nav-item init_border" id="">
                            <a class="nav-link link-dark" href="#">마이페이지</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link link-dark" href="#">로그아웃</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- 기업 로그인 했을 때 보이는 헤더 끝 -->
    </header>
    <div class="container d-flex">
        <div class="list-group mx-2">
            <a href="#" class="list-group-item shadow" style="width: 150px;">회원
                정보</a>
            <a href="#" class="list-group-item hs_list_effect shadow">이력서
                관리</a>
            <a href="#" class="list-group-item shadow">스크랩</a>
            <a href="#" class="list-group-item shadow">지원 이력</a>
        </div>

        <div class=" mx-2 pb-4 w-100">
            <form action="#" method="post" enctype="multipart/form-data">
                <div class="border border-tertiary w-100 p-5 rounded shadow">
                    <h1><input type="text" placeholder="이력서 제목을 입력하세요" style="width: 700px" class="hs_input_title"
                            name=""></h1>
                    <span>공개 여부 설정 &nbsp | &nbsp </span>
                    <select name="">
                        <option value="true">공개중</option>
                        <option value="false">비공개중</option>
                    </select>
                    <hr>

                    <div class="container" style="width: 85%;">
                        <div class="d-flex row justify-content-center">
                            <div class="jh_resume_flexbox mt-3">
                                <img src="#" id="imagePreview" style="width: 200px; height: 250px;"
                                    class="mb-2 border border-tertiary">
                                <div class="jh_resume_personal_info">
                                    <div class="input-group mb-3">
                                        <span
                                            class="input-group-text w-25 justify-content-center init_color hs_span">이름</span>
                                        <input type="text" class="form-control" style="width: 120px;" value="" name="">
                                    </div>
                                    <div class="input-group mb-3">
                                        <span
                                            class="input-group-text w-25 justify-content-center init_color hs_span">생년월일</span>
                                        <input type="date" class="form-control" style="width: 120px;" value="" name="">
                                    </div>
                                    <div class="input-group mb-3">
                                        <span
                                            class="input-group-text w-25 justify-content-center init_color hs_span">연락처</span>
                                        <input type="tel" class="form-control" value="" name="">
                                    </div>
                                    <div class="input-group mb-3">
                                        <span
                                            class="input-group-text w-25 justify-content-center init_color hs_span">주소</span>
                                        <input type="text" class="form-control" value="" name="">
                                    </div>
                                    <div class="input-group mb-3">
                                        <span
                                            class="input-group-text w-25 justify-content-center init_color hs_span">이메일</span>
                                        <input type="email" class="form-control" value="" readonly>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="container" style="width: 85%;">
                        <div class="row justify-content-center">
                            <div class="col-md-14 mx-auto">
                                <input type="file" class="form-control mt-2" name="" />
                                <div class="mt-5">
                                    <h4>포트폴리오 주소</h4>
                                    <input type="text" class="form-control mt-2" id=""
                                        placeholder="git 또는 blog 주소를 입력해주세요" name="" style="display: block;" required>
                                </div>
                            </div>
                            <div class="my-5">
                                <h4>기술스택 (최대 5개 선택)</h4>
                                <div class="row row-cols-auto gap-3 justify-content-center my-3">
                                    <input type="checkbox" class="btn-check" id="btn1" value="java" name="skills"
                                        autocomplete="off">
                                    <label class="btn btn-outline-primary" for="btn1">java</label>
                                    <input type="checkbox" class="btn-check" id="btn2" value="spring" name="skills"
                                        autocomplete="off">
                                    <label class="btn btn-outline-primary" for="btn2">spring</label>
                                    <input type="checkbox" class="btn-check" id="btn3" value="html" name="skills"
                                        autocomplete="off">
                                    <label class="btn btn-outline-primary" for="btn3">html</label>
                                    <input type="checkbox" class="btn-check" id="btn4" value="javascript" name="skills"
                                        autocomplete="off">
                                    <label class="btn btn-outline-primary" for="btn4">javascript</label>
                                    <input type="checkbox" class="btn-check" id="btn5" value="sql" name="skills"
                                        autocomplete="off">
                                    <label class="btn btn-outline-primary" for="btn5">sql</label>
                                    <input type="checkbox" class="btn-check" id="btn6" value="android" name="skills"
                                        autocomplete="off">
                                    <label class="btn btn-outline-primary" for="btn6">android</label>
                                    <input type="checkbox" class="btn-check" id="btn7" value="React" name="skills"
                                        autocomplete="off">
                                    <label class="btn btn-outline-primary" for="btn7">React</label>
                                    <input type="checkbox" class="btn-check" id="btn8" value="Node.js" name="skills"
                                        autocomplete="off">
                                    <label class="btn btn-outline-primary" for="btn8">Node.js</label>
                                    <input type="checkbox" class="btn-check" id="btn9" value="Express" name="skills"
                                        autocomplete="off">
                                    <label class="btn btn-outline-primary" for="btn9">Express</label>
                                </div>
                            </div>
                            <div>
                                <h4>자기소개</h4>
                                <textarea name="" class="w-100 opacity-50" rows="10" placeholder="내용을 입력하세요"></textarea>
                            </div>
                            <div class="d-flex mt-4 justify-content-center">
                                <div class="px-2">
                                    <button type="submit" class="btn btn-dark">저장</button>
                                </div>
                            </div>
                        </div>
                    </div>
            </form>
        </div>
    </div>
    <footer class="border-top  bg-light">
        <div class="sj_full_container py-5 text-center bottom-0"
            style="font-size: 12px;">
            Copyright© KDT-1 <br /><br />
            <a class="link-dark" href="#">고객센터</a> </br>
            000-0000-0000 (평일 09:00~19:00, 주말공휴일 휴무)<br />
            help@xxxx.co.kr<br />
            부산 해운대구 XX동<br />
        </div>
    </footer>
</body>

</html>
