<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 부트스트랩 cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 제이쿼리 cdn-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- 폰트어썸 cdn-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container d-flex">
      <div class="list-group mx-2">
        <a
          href="/person/info"
          class="list-group-item shadow"
          style="width: 150px"
          >회원 정보</a
        >
        <a href="/person/resumes" class="list-group-item hs_list_effect shadow"
          >이력서 관리</a
        >
        <a href="/person/scrap" class="list-group-item shadow">스크랩</a>
        <a href="/person/history" class="list-group-item shadow">지원 이력</a>
      </div>

      <div class="mx-2 pb-4 w-100">
        <div class="border border-tertiary p-5 rounded shadow">
          <div>
            <h1>이력서 관리</h1>
          </div>
          <hr />

          <div class="jh_resume mt-5">
            <button
              class="jh_resume_button mb-5 rounded jm_card"
              onclick="location.href=`/person/saveResumeForm`"
            >
              ➕ 새 이력서 등록
            </button>
            <c:forEach items="${resumes}" var="resume">
              <div
                id="resume_del"
                class="jh_resume_content mt-2 mb-2"
                style="display: flex; justify-content: space-between"
              >
                <div class="d-flex align-items-center">
                  <a href="/person/resumeDetail/${resume.id}">
                    ${resume.title}
                  </a>
                </div>
                <div>
                  <c:choose>
                    <c:when test="${resume.publish == true}">
                      <button type="button" class="btn btn-success">
                        공개중
                      </button>
                    </c:when>
                    <c:otherwise>
                      <button type="button" class="btn btn-warning">
                        비공개중
                      </button>
                    </c:otherwise>
                  </c:choose>

                  <button
                    type="button"
                    class="btn btn-dark"
                    onclick="deleteResume(${resume.id})"
                  >
                    삭제
                  </button>
                </div>
              </div>
            </c:forEach>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
