<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 부트스트랩 cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 제이쿼리 cdn-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- 폰트어썸 cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>
    <div class="container d-flex">
        <div class="list-group mx-2">
            <a href="#" class="list-group-item  hs_list_effect shadow" style="width: 150px;">회원 정보</a>
            <a href="#" class="list-group-item shadow">이력서 관리</a>
            <a href="#" class="list-group-item shadow">스크랩</a>
            <a href="#" class="list-group-item shadow">지원 이력</a>
        </div>
        <div class=" mx-2 pb-4 w-100">
            <div class="border border-tertiary p-5 rounded shadow">
                <div class="d-flex justify-content-between">
                    <h1>개인회원 수정</h1>
                    <button type="button" class="btn btn-dark" style="width:80px; height: 40px;">저장</button>
                </div>
                <hr />
                <div>
                    <div class="container w-50 mt-5 text ">
                        <form>
                            <div class="input-group mb-3">
                                <span
                                    class="input-group-text init_color justify-content-center hs_span_size hs_span">이름</span>
                                <input type="text" class="form-control" value="" id="">
                            </div>
                            <div class="input-group mb-3">
                                <span
                                    class="input-group-text init_color justify-content-center hs_span_size hs_span">생년월일</span>
                                <input type="date" class="form-control" id="">
                                <input type="hidden" class="form-control" value="" id="">
                            </div>
                            <div class="input-group mb-3">
                                <span
                                    class="input-group-text init_color justify-content-center hs_span_size hs_span">연락처</span>
                                <input type="tel" class="form-control" maxlength="11" value="" id="">
                            </div>

                            <div class="input-group mb-3">
                                <span
                                    class="input-group-text init_color justify-content-center hs_span_size hs_span">주소</span>
                                <input type="text" class="form-control" value="" id="">
                            </div>
                            <div class="input-group mb-3">
                                <span
                                    class="input-group-text init_color justify-content-center hs_span_size hs_span">이메일</span>
                                <input type="email" class="form-control" value="" id="" readonly>
                            </div>

                            <div class="input-group mb-3">
                                <span
                                    class="input-group-text init_color justify-content-center hs_span_size hs_span">비밀번호</span>
                                <input type="password" class="form-control" id="">
                            </div>
                            <div class="input-group mb-3">
                                <span
                                    class="input-group-text init_color justify-content-center hs_span_size hs_span">비밀번호
                                    확인</span>
                                <input type="password" class="form-control" id="">
                            </div>
                            <div id="checkAlertBox"></div>
                            <div class="my-5">
                                <h4>기술스택</h4>
                                <input type="hidden" value="" id="">
                                <div class="row row-cols-auto gap-3 justify-content-center my-3">
                                    <!-- 반복문: 스킬 시작 -->
                                    <input type="checkbox" name="skills" class="btn-check" id="" value=""
                                        autocomplete="off">
                                    <label class="btn btn-outline-primary" for="">JAVA</label>
                                    <input type="checkbox" name="skills" class="btn-check" id="" value=""
                                        autocomplete="off">
                                    <label class="btn btn-outline-primary" for="">Flutter</label>
                                    <!-- 반복문: 스킬 끝 -->
                                </div>
                            </div>

                            <div class="modal fade" id="">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h1 class="modal-title fs-5" id="">비밀번호 확인</h1>
                                            <button type="button" class="btn-close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <form>
                                                <div class="mb-3">
                                                    <label for="recipient-Password"
                                                        class="col-form-label">Password</label>
                                                    <input type="password" class="form-control" id="">
                                                </div>
                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-dark"
                                                data-bs-dismiss="modal">닫기</button>
                                            <button type="button" class="btn init_color proposalBtn"
                                                style="background-color: #47d4d4;">저장</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
