<body>
    <div style="margin-top: 100px; margin-bottom: 100px;">
        <div class="d-flex justify-content-center mb-4">

        </div>
        <div class="d-flex justify-content-center">
            <div class="border rounded p-3 m-3 shadow" style="width: 300px;">
                <form action="#" method="post">
                    <div class="form-group form-floating m-3 mx-auto">
                        <input type="text" name="" class="form-control" id="" required>
                        <label for="">사용자 이름</label>
                    </div>
                    <div class="form-group form-floating m-3 mx-auto">
                        <input type="email" name="" class="form-control" id="" required>
                        <label for="">Email</label>
                    </div>
                    <div class="form-group form-floating m-3 mx-auto">
                        <input type="password" name="password" class="form-control" id="" required>
                        <label for="floatingInput">password</label>
                    </div>
                    <div class="form-group form-floating m-3 mx-auto">

                    </div>

                    <!--비밀번호 체크 후 Alert 창을 위해 미리 넣어놓은 div-->
                    <div id=""></div>
                    <div class="form-group form-floating m-3 mx-auto">
                        <button type="submit" class="btn btn-block"
                            style="width: 265px; background-color: #47d4d4;">다음</button>
                    </div>
                </form>
                <div class="text-center sj_login_join">
                    <p><a href="#">이미 회원이신가요?</a></p>
                </div>
            </div>
        </div>
    </div>
